<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .registration-form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
    }
    
    .submit-button {
      background-color: #4CAF50;
    }
    
    .edit-button {
      background-color: #2196F3;
    }
    
    .delete-button {
      background-color: #f44336;
    }
    
    .save-button {
      background-color: #4CAF50;
    }
    
    .cancel-button {
      background-color: #f44336;
    }
    
    /* 테이블 스타일 */
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    
    .user-table th,
    .user-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    
    .user-table th {
      background-color: #FFE87C;
      font-weight: bold;
      color: #333;
      border-right: 1px solid #ddd;
    }
    
    .user-table th:last-child,
    .user-table td:last-child {
      border-right: none;
    }
    
    .user-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .button-group {
      display: flex;
      gap: 5px;
    }
    
    .edit-mode {
      display: none;
    }
    
    .edit-mode input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }
    
    .pagination button {
      padding: 5px 10px;
      border: 1px solid #ddd;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .pagination button:hover {
      background-color: #f5f5f5;
    }
    
    .pagination button.active {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    
    .pagination button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    
    .pagination span {
      padding: 5px 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>사용자 관리</h1>
  
  <!-- 사용자 등록 폼 -->
  <div class="registration-form">
    <h2>새 사용자 등록</h2>
    <form id="userForm" onsubmit="return registerUser(event)">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="button submit-button">등록</button>
      <div id="formMessage"></div>
    </form>
  </div>

  <!-- 사용자 목록 테이블 -->
  <h2>사용자 목록</h2>
  <div id="userList">
    <table class="user-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>가입일</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    let currentPage = 1;
    const limit = 5;

    async function registerUser(event) {
      event.preventDefault();
      const formMessage = document.getElementById('formMessage');
      
      try {
        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value
        };

        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          formMessage.className = 'success-message';
          formMessage.textContent = data.message;
          document.getElementById('userForm').reset();
          loadUsers(1);
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        formMessage.className = 'error-message';
        formMessage.textContent = err.message;
      }
      
      return false;
    }

    async function loadUsers(page = 1) {
      try {
        const response = await fetch(`/api/users?page=${page}&limit=${limit}`);
        const data = await response.json();
        
        if (data.success) {
          const userTableBody = document.getElementById('userTableBody');
          userTableBody.innerHTML = data.data.map(user => `
            <tr id="user-${user.id}">
              <td>
                <div class="view-mode">${user.name}</div>
                <div class="edit-mode">
                  <input type="text" id="edit-name-${user.id}" value="${user.name}">
                </div>
              </td>
              <td>
                <div class="view-mode">${user.email}</div>
                <div class="edit-mode">
                  <input type="email" id="edit-email-${user.id}" value="${user.email}">
                </div>
              </td>
              <td>${new Date(user.created_at).toLocaleString()}</td>
              <td>
                <div class="view-mode button-group">
                  <button class="button edit-button" onclick="startEdit(${user.id})">수정</button>
                  <button class="button delete-button" onclick="deleteUser(${user.id})">삭제</button>
                </div>
                <div class="edit-mode button-group">
                  <button class="button save-button" onclick="saveEdit(${user.id})">저장</button>
                  <button class="button cancel-button" onclick="cancelEdit(${user.id})">취소</button>
                </div>
              </td>
            </tr>
          `).join('');

          const pagination = document.getElementById('pagination');
          const { totalPages } = data.pagination;
          
          let paginationHtml = '';
          
          // 이전 페이지 버튼
          paginationHtml += `
            <button 
              onclick="loadUsers(${page - 1})" 
              ${page === 1 ? 'disabled' : ''}
            >이전</button>
          `;

          // 페이지 번호 버튼 (최대 5개만 표시)
          const startPage = Math.max(1, page - 2);
          const endPage = Math.min(totalPages, startPage + 4);
          
          // 첫 페이지 버튼
          if (startPage > 1) {
            paginationHtml += `
              <button onclick="loadUsers(1)">1</button>
              ${startPage > 2 ? '<span>...</span>' : ''}
            `;
          }

          // 페이지 번호 버튼
          for (let i = startPage; i <= endPage; i++) {
            paginationHtml += `
              <button 
                onclick="loadUsers(${i})"
                class="${i === page ? 'active' : ''}"
              >${i}</button>
            `;
          }

          // 마지막 페이지 버튼
          if (endPage < totalPages) {
            paginationHtml += `
              ${endPage < totalPages - 1 ? '<span>...</span>' : ''}
              <button onclick="loadUsers(${totalPages})">${totalPages}</button>
            `;
          }

          // 다음 페이지 버튼
          paginationHtml += `
            <button 
              onclick="loadUsers(${page + 1})"
              ${page === totalPages ? 'disabled' : ''}
            >다음</button>
          `;

          pagination.innerHTML = paginationHtml;
          
          currentPage = page;
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        console.error('사용자 목록 로딩 실패:', err);
        document.getElementById('userList').innerHTML = `
          <p style="color: red">사용자 목록을 불러오는데 실패했습니다: ${err.message}</p>
        `;
      }
    }

    function startEdit(userId) {
      const userRow = document.getElementById(`user-${userId}`);
      userRow.querySelectorAll('.view-mode').forEach(el => el.style.display = 'none');
      userRow.querySelectorAll('.edit-mode').forEach(el => el.style.display = 'block');
    }

    function cancelEdit(userId) {
      const userRow = document.getElementById(`user-${userId}`);
      userRow.querySelectorAll('.view-mode').forEach(el => el.style.display = 'block');
      userRow.querySelectorAll('.edit-mode').forEach(el => el.style.display = 'none');
    }

    async function saveEdit(userId) {
      try {
        const name = document.getElementById(`edit-name-${userId}`).value;
        const email = document.getElementById(`edit-email-${userId}`).value;

        const response = await fetch(`/api/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email })
        });

        const data = await response.json();

        if (data.success) {
          alert('사용자 정보가 성공적으로 수정되었습니다.');
          loadUsers(currentPage);
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        alert(`수정 실패: ${err.message}`);
      }
    }

    async function deleteUser(userId) {
      if (!confirm('정말로 이 사용자를 삭제하시겠습니까?')) {
        return;
      }

      try {
        const response = await fetch(`/api/users/${userId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          alert('사용자가 성공적으로 삭제되었습니다.');
          loadUsers(currentPage);
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        alert(`삭제 실패: ${err.message}`);
      }
    }

    window.addEventListener('load', () => loadUsers(1));
  </script>
</body>
</html>
